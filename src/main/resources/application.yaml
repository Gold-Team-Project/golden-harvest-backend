spring:

  profiles:
    active: dev

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/goldenturtle
    username: goldenturtle
    password: goldenturtle

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.from: ${MAIL_FROM}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      notify-keyspace-events: Ex

# Finnhub Websocket
websocket:
  finnhub:
    url: wss://ws.finnhub.io

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.team.goldenturtle.domain.Account.query.dto

finnhub:
  api:
    key: ${FINNHUB_API_KEY}


jwt:
  secret: ${JWT_SECRET:your-dev-secret-here-DO-NOT-COMMIT}
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY:1800}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY:604800}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true